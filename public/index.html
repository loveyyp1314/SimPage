<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>导航中心</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="ambient ambient-a" aria-hidden="true"></div>
    <div class="ambient ambient-b" aria-hidden="true"></div>
    <main class="layout">
      <section class="summary glass" aria-label="今日概览">
        <div class="summary-main">
          <span class="badge">今日概览</span>
          <div class="time-display" id="current-time">--:--</div>
          <div class="date-display" id="current-date">--</div>
          <div class="greeting" id="greeting-text">欢迎回来</div>
        </div>
        <div class="summary-meta">
          <div class="weather-block">
            <span class="weather-label">天气</span>
            <p class="weather-info" id="weather-info">正在获取天气...</p>
          </div>
          <form class="search-form" id="global-search-form">
            <label for="global-search" class="sr-only">搜索</label>
            <div class="search-controls">
              <div class="search-select" data-control="target">
                <label class="sr-only" for="search-target">搜索范围</label>
                <select id="search-target" name="target">
                  <option value="web">网页搜索</option>
                  <option value="apps">本地应用</option>
                  <option value="bookmarks">本地书签</option>
                </select>
              </div>
              <div class="search-select" data-control="engine">
                <label class="sr-only" for="search-engine">搜索引擎</label>
                <select id="search-engine" name="engine">
                  <option value="google">Google</option>
                  <option value="baidu">百度</option>
                  <option value="bing">Bing</option>
                </select>
              </div>
            </div>
            <div class="search-input">
              <input
                type="search"
                id="global-search"
                name="query"
                placeholder="搜索网页、应用或书签..."
                autocomplete="off"
              />
              <button type="submit">搜索</button>
            </div>
            <p class="search-feedback" id="local-search-feedback" hidden></p>
          </form>
        </div>
      </section>

      <section class="grid-section glass" aria-labelledby="apps-title">
        <div class="section-header">
          <div>
            <h2 id="apps-title">应用</h2>
            <p>常用在线应用的快捷入口。</p>
          </div>
        </div>
        <div class="grid" id="apps-grid" role="list"></div>
        <p class="empty-hint" id="apps-empty" hidden>暂无应用，请前往后台管理进行添加。</p>
      </section>

      <section class="grid-section glass" aria-labelledby="bookmarks-title">
        <div class="section-header">
          <div>
            <h2 id="bookmarks-title">书签</h2>
            <p>固定站点收藏与资源链接。</p>
          </div>
        </div>
        <div class="bookmark-collection" id="bookmarks-grid"></div>
        <p class="empty-hint" id="bookmarks-empty" hidden>暂无书签，请前往后台管理进行添加。</p>
      </section>
    </main>
  </body>
</html>
